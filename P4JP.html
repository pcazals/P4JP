<html>
<head>

    <meta charset="utf-8">

<body>

    <!--<div id="mvc" class="container_0"></div>-->

    <div class="container-fluid bg-primary mb-3">
        <h2 class="text-sm-center"> Le Puissance 4 de JP </h2>
    </div>

    <div class="container-fluid mb-3">

        <div class="row">
            <div class="col text-sm-center">Mode de jeux :
                <div class="col-auto">
                    <div class="btn-group-vertical" role="group" aria-label="typegame">
                        <input type="radio" class="btn-check" name="iabtn" id="btnradio1" autocomplete="off" checked>
                        <label class="btn btn-outline-primary" for="btnradio1">1V1</label>
                        <input type="radio" class="btn-check IA" name="iabtn" id="btnradio2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="btnradio2"> IA </label>
                    </div>
                    <br>
                    <br>
                    <input class="btn btn-outline-danger mb-2" id="reset" type="reset" value="Reset">
                    <br><br>
                <!--<p class="font-weight-bold">Au tour du joueur : </p>
                    <p class="font-weight"  id="playerturn">- -</p>-->
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="1" name="player" id="P1" checked>
                        <label class="form-check-label" for="P1">
                            Player 1
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" value="2" name="player" id="P2">
                        <label class="form-check-label" for="P2">
                            Player 2
                        </label>
                    </div>
                    <br>
                    <div class="mb-3">
                        <a href="https://github.com/pcazals/P4JP.git" target="_blank" rel="noopener noreferrer" class="btn btn-secondary">
                            Download Code
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-github" viewBox="0 0 16 16">

                          </svg>
                      </a>
                  </div>
              </div>
          </div>
          <div class="col-9 mb-3">Grille :
            <div id="row align-item-center">
                <div>
                    <canvas id="jeu"></canvas>
                    <canvas id="tableau"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid mb-3">
    <div class="row">
        <div class="col text-sm-center">Bouton de jeux :
            <div class="col-auto"></div>
        </div>
        <div class="col-9 mb-3">
            <div id="row align-item-center2">
                <button type="button" class="btn btn-outline-primary m-1 movebutton" id="0">- ⇓ -</button>
                <button type="button" class="btn btn-outline-primary m-1 movebutton" id="1">- ⇓ -</button>
                <button type="button" class="btn btn-outline-primary m-1 movebutton" id="2">- ⇓ -</button>
                <button type="button" class="btn btn-outline-primary m-1 movebutton" id="3">- ⇓ -</button>
                <button type="button" class="btn btn-outline-primary m-1 movebutton" id="4">- ⇓ -</button>
                <button type="button" class="btn btn-outline-primary m-1 movebutton" id="5">- ⇓ -</button>
                <button type="button" class="btn btn-outline-primary m-1 movebutton" id="6">- ⇓ -</button>
            </div>
        </div>
    </div>
</div>

<script src="P4JP.js"></script>

</html>
